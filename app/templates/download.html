<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Progress - Past Papers Downloader</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .status-card {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .status-badge.pending {
            background: #ffd700;
            color: #333;
        }
        
        .status-badge.downloading {
            background: #4a90e2;
            color: white;
        }
        
        .status-badge.creating_zip {
            background: #9b59b6;
            color: white;
        }
        
        .status-badge.completed {
            background: #27ae60;
            color: white;
        }
        
        .status-badge.failed {
            background: #e74c3c;
            color: white;
        }
        
        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            background: #4a90e2;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #666;
        }
        
        .message {
            margin-top: 15px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 8px;
            color: #333;
        }
        
        .download-button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            display: none;
        }
        
        .download-button:hover {
            background: #229954;
        }
        
        .download-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background 0.2s;
        }
        
        .back-button:hover {
            background: #357abd;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #4a90e2;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/seasons?qualification=" id="back-link" class="back-button" style="display: none;">‚Üê Back to Seasons</a>
        
        <h1>üì• Download Progress</h1>
        
        <div id="progress-container">
            <div class="loading">Loading progress...</div>
        </div>
        
        <button class="download-button" id="download-button" onclick="downloadZip()" style="display: none;">
            <span id="download-text">Download ZIP File ‚Üì</span>
            <span id="download-spinner" style="display: none;" class="loading-spinner"></span>
        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let jobId = urlParams.get('job_id') || sessionStorage.getItem('downloadJobId');
        
        // If no job ID, try to get it from recent request
        if (!jobId) {
            // Poll for new jobs or show message
            document.getElementById('progress-container').innerHTML = 
                '<div class="loading">Waiting for download to start... If this takes too long, please go back and try again.</div>';
        }
        
        // Get navigation info from sessionStorage
        const qualificationId = sessionStorage.getItem('qualificationId');
        const selectedSubjects = sessionStorage.getItem('selectedSubjects');
        
        let pollInterval;
        let isDownloadingZip = false;
        
        async function loadProgress() {
            // Update jobId from sessionStorage if not set
            if (!jobId) {
                jobId = sessionStorage.getItem('downloadJobId');
            }
            
            if (!jobId) {
                // Wait a bit and try again - job might be created soon
                setTimeout(loadProgress, 2000);
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/downloads/${jobId}/progress`);
                
                if (!response.ok) {
                    // If 404, job might not exist yet (serverless issue) or job_id is wrong
                    if (response.status === 404) {
                        // Try to get more details from error response
                        try {
                            const errorData = await response.json();
                            const errorMsg = errorData.detail || 'Job not found';
                            
                            // Show user-friendly message
                            document.getElementById('progress-container').innerHTML = `
                                <div class="error" style="padding: 20px; background: #fee; border: 1px solid #fcc; border-radius: 4px;">
                                    <h3 style="color: #c33; margin-bottom: 10px;">‚ö†Ô∏è Job Not Found</h3>
                                    <p style="color: #666; margin-bottom: 15px;">
                                        ${errorMsg.includes('serverless') ? 
                                            'Due to Vercel serverless limitations, jobs don\'t persist across requests. ' : 
                                            ''}
                                        Please go back and start a new download.
                                    </p>
                                    <a href="/" class="back-button" style="display: inline-block; padding: 10px 20px; background: #4a90e2; color: white; text-decoration: none; border-radius: 4px;">
                                        ‚Üê Back to Home
                                    </a>
                                </div>
                            `;
                            
                            throw new Error(errorMsg);
                        } catch (e) {
                            if (e.message && !e.message.includes('Job not found')) {
                                throw e; // Re-throw if it's not our error
                            }
                            throw new Error(`Job not found. This might be a serverless issue - jobs don't persist across requests. Please start a new download.`);
                        }
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Validate data structure
                if (!data || typeof data !== 'object') {
                    throw new Error('Invalid response data');
                }
                
                renderProgress(data);
                
                // If not completed, continue polling
                const status = data.status || 'unknown';
                if (status !== 'completed' && status !== 'failed') {
                    if (!pollInterval) {
                        pollInterval = setInterval(loadProgress, 2000); // Poll every 2 seconds
                    }
                } else {
                    if (pollInterval) {
                        clearInterval(pollInterval);
                    }
                }
            } catch (error) {
                document.getElementById('progress-container').innerHTML = 
                    `<div class="error">Error loading progress: ${error.message}</div>`;
            }
        }
        
        function renderProgress(data) {
            const container = document.getElementById('progress-container');
            const downloadButton = document.getElementById('download-button');
            
            // Safely handle missing or undefined status
            const status = data.status || 'unknown';
            const statusClass = status.toLowerCase().replace('_', '-');
            const statusText = status.replace('_', ' ').toUpperCase();
            
            // Provide default values for missing fields
            const percentage = data.percentage || 0;
            const currentFile = data.current_file || 0;
            const totalFiles = data.total_files || 0;
            const message = data.message || 'Loading...';
            const downloadedFiles = data.downloaded_files || [];
            const failedFiles = data.failed_files || [];
            
            let html = `
                <div class="status-card">
                    <div class="status-badge ${statusClass}">${statusText}</div>
                    
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${percentage}%">
                            ${Math.round(percentage)}%
                        </div>
                    </div>
                    
                    <div class="progress-info">
                        <span>File ${currentFile} of ${totalFiles}</span>
                        <span>${Math.round(percentage)}%</span>
                    </div>
                    
                    <div class="message">${message}</div>
                    
                    <div class="stats">
                        <div class="stat-card">
                            <div class="value">${downloadedFiles.length}</div>
                            <div class="label">Downloaded</div>
                        </div>
                        <div class="stat-card">
                            <div class="value">${failedFiles.length}</div>
                            <div class="label">Failed</div>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
            
            // Show back button if we have navigation info
            const backLink = document.getElementById('back-link');
            if (qualificationId && selectedSubjects) {
                backLink.href = `/seasons?qualification=${qualificationId}&subjects=${selectedSubjects}`;
                backLink.style.display = 'inline-block';
            }
            
            // ZIP download - show download button if completed
            if (data.status === 'completed' && data.zip_path) {
                downloadButton.style.display = 'block';
                const downloadTextElement = document.getElementById('download-text');
                if (downloadTextElement) {
                    downloadTextElement.textContent = 'Download ZIP File ‚Üì';
                }
                downloadButton.onclick = downloadZip;
            }
        }
        
        function downloadZip() {
            if (!jobId || isDownloadingZip) {
                return;
            }
            
            isDownloadingZip = true;
            const downloadButton = document.getElementById('download-button');
            const downloadText = document.getElementById('download-text');
            const downloadSpinner = document.getElementById('download-spinner');
            
            // Show loading state
            downloadButton.disabled = true;
            downloadText.textContent = 'Preparing Download...';
            downloadSpinner.style.display = 'inline-block';
            
            // Trigger download
            const link = document.createElement('a');
            link.href = `/api/v1/downloads/${jobId}/zip`;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Reset after a delay (download should start)
            setTimeout(() => {
                downloadText.textContent = 'Download ZIP File ‚Üì';
                downloadSpinner.style.display = 'none';
                downloadButton.disabled = false;
                isDownloadingZip = false;
            }, 2000);
        }
        
        // Load progress on page load
        loadProgress();
        
        // Clean up interval on page unload
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
