<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Papers Downloader</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .header {
            max-width: 1200px;
            margin: 0 auto 40px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .qualifications-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .qualifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .qualification-item {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .qualification-item:hover {
            border-color: #4a90e2;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .qualification-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .qualification-item .count {
            color: #4a90e2;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“š Past Papers Downloader</h1>
        <p class="subtitle">Select a qualification to browse available subjects</p>
    </div>

    <div class="qualifications-container">
        <div id="qualifications-container">
            <div class="loading">Loading qualifications...</div>
        </div>
    </div>

    <script>
        async function loadQualifications() {
            const container = document.getElementById('qualifications-container');
            
            try {
                const response = await fetch('/api/v1/qualifications/');
                const data = await response.json();
                
                if (data.qualifications && data.qualifications.length > 0) {
                    container.innerHTML = '<div class="qualifications-grid"></div>';
                    const grid = container.querySelector('.qualifications-grid');
                    
                    data.qualifications.forEach(qual => {
                        const item = document.createElement('div');
                        item.className = 'qualification-item';
                        item.onclick = () => selectQualification(qual.id);
                        
                        item.innerHTML = `
                            <h3>${qual.name}</h3>
                            <div class="count">${qual.subject_count} subjects</div>
                        `;
                        
                        grid.appendChild(item);
                    });
                } else {
                    container.innerHTML = '<div class="error">No qualifications found</div>';
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading qualifications: ${error.message}</div>`;
            }
        }
        
        function selectQualification(qualificationId) {
            window.location.href = `/subjects?qualification=${qualificationId}`;
        }
        
        loadQualifications();
    </script>
</body>
</html>
